user=amishpatel
api_key=DryDyexx
instance_type=m1.xlarge
image=Ubuntu 12.04 amd64
endpoint='http://10.0.20.78:5000/v2.0/tokens'
#make sure to copy the pem file over to this launcher!
ssh_key_name=ap-oicr-2
ssh_username=ubuntu
tenant=SoftEng
network=seqware
#don't forget to put the list in single quotes! (Ex. 'a1,b')
gluster_device_whitelist='a1,b,c'
